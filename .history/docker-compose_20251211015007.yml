services:
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: movie-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    command: dragonfly --requirepass=${REDIS_PASSWORD:-}
    networks:
      - movie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: movie-api
    ports:
      - "8000:80"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY:-base64}
      REDIS_HOST: dragonfly
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      JWT_SECRET: ${JWT_SECRET:-}
      OMDB_API_URL: http://www.omdbapi.com
      OMDB_API_KEY: 1dbde155
      AUTH_USERNAME: demo@demo.com
      AUTH_PASSWORD: password
    depends_on:
      dragonfly:
        condition: service_healthy
    networks:
      - movie-network

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: movie-frontend
    ports:
      - "6161:80"
    depends_on:
      - api
    networks:
      - movie-network

networks:
  movie-network:
    driver: bridge

volumes:
  dragonfly_data:
