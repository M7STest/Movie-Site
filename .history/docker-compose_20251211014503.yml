services:
  # Dragonfly - Redis-compatible in-memory datastore
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: laravelmovie-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    command: dragonfly --requirepass=${REDIS_PASSWORD:-}
    networks:
      - laravelmovie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravelmovie-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-api}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravelmovie-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Laravel API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: laravelmovie-api
    ports:
      - "8000:80"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY:-base64:YOUR_APP_KEY_HERE}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-api}
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: dragonfly
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    networks:
      - laravelmovie-network

  # Vue.js Frontend
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: laravelmovie-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - laravelmovie-network

networks:
  laravelmovie-network:
    driver: bridge

volumes:
  mysql_data:
  dragonfly_data:
