services:
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: movie-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    command: dragonfly --requirepass=${REDIS_PASSWORD:-}
    networks:
      - movie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: movie-api
    ports:
      - "8000:80"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY:-base64}
      REDIS_HOST: dragonfly
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    networks:
      - laravelmovie-network

  # Vue.js Frontend
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: laravelmovie-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - laravelmovie-network

networks:
  laravelmovie-network:
    driver: bridge

volumes:
  mysql_data:
  dragonfly_data:
